# ATTChat Gateway Configuration

server:
  port: "8086"
  read_timeout: "10s"
  write_timeout: "10s"

jwt:
  secret_key: "2b1e1d7c8f9a4e6b3c7d8e9f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b"
  validate_exp: true
  allowed_issuers:
    - "attchat"

nats:
  url: "nats://localhost:4222"
  cluster_id: "attchat"
  client_id: "gateway-1"
  reconnect_wait: "2s"
  max_reconnects: -1
  streams:
    - "CHAT"
    - "NOTIFY"

metrics:
  port: "9090"
  enabled: true

ws:
  max_connections: 10000
  ping_interval: "30s"
  pong_timeout: "10s"
  write_timeout: "10s"
  read_buffer_size: 4096
  write_buffer_size: 4096
  enable_compression: false
  max_message_size: 65536

